<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Resetting default styles */
        body,
        h2,
        h3,
        p,
        a,
        button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            line-height: 1.6;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }
        .nav-links li {
            margin-left: 2rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        section.cart{
            padding: 2rem;
            background: #fff;
            margin: 2rem auto; 
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart h2{
            margin-bottom: 1rem;
            font-size:1.8rem ;
        }
        .cart-items{
            margin-top: 2rem;
        }
        .cart-item{
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 1rem;
        }

        .cart-item{
            width: 100px;
            height: auto;
            margin-right: 1.5rem;
        }

        .items-details h3{
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .items-details p{
            margin-bottom: 0.5rem;
        }

        .select, remove-btn{
            margin: 0.5rem;
        }

        .remove-btn{
            background-color: red;
            color:#fff ;
            border:none ;
            padding:0.5rem 1rem ;
            cursor: pointer;
            border-radius:5px;

        }

        .remove-btn :hover{
            background-color: red;
        }

        .cart-summary{
            text-align: right;
        }

        .cart-summary h3{
            margin-bottom: 0.5rem;
        }
        .cart-summary p{
            margin-bottom: 0.5rem;
        }
        .checkout-btn{
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size:1rem ; 
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-btn :hover{
            background: #2ecc71;
        }

         footer {

     background: #343a40;
     color: #fff;
     text-align: center;
     padding: 15px 0;
     position: relative;
     bottom: 0;
     width: 100%;

 }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopLogo</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

<section class="cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items">
    <div class="cart-item">
<img src="https://via.placeholder.com/150" alt="Product Image">
<div class="item-details">
<h3>Product Name</h3>
<p>Price:$20.00</p>
<p>
    Quantity:
    <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</p>
<button class="remove-btn">Remove</button>
</div>
    </div>

    <div class="cart-item">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <div class="item-details">
            <h3>Product Name</h3>
            <p>Price:$20.00</p>
            <p>
                Quantity:
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </p>
            <button class="remove-btn">Remove</button>
        </div>
    </div>
    </div>

    <div class="cart-summary">
        <h3>Cart Summary</h3>
        <p>Subtotal: $45.00</p>
        <p>Tax: $4.50</p>
        <p>Total: $49.50</p>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

</section>


</body>
</html>
